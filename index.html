<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>index.html</title>
<SCRIPT type="text/Javascript">
for( var i = 1 ; i <= 30 ; i++ )
{
        var srcSeven = String(i).indexOf("7") ;
        if( srcSeven >= 0 )
        {
	    document.write("github");
        }
	if(i % 3 == 0 && i % 5 == 0)
	{
	    document.write("fizzbuzz");
	}
	else if ( i % 3 == 0)
	{
	    document.write("buzz");
	}
	else if ( i % 5 == 0)
	{
	    document.write("fizz");
	}
	else
	{
	    if(srcSeven < 0) document.write(i);
	}
	document.write("</br>");
}
</script>
</head>
<body>
</body>
</html>
